<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sidebar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="header">
          <img class="logo" src="./assets/logo.svg" alt="Imagem logo" />

          <button class="menu">
            <img src="./assets/menu.svg" alt="Imagem menu" />
          </button>
        </div>

        <div class="options">
          <div class="input-content">
            <img src="./assets/search.svg" alt="Icone de pesquisa" />
            <input type="text" placeholder="Buscar" />
          </div>

          <div class="options-content">
            <img src="./assets/grid.svg" alt="Icone de pesquisa" />
            <span>Dashboard</span>
          </div>

          <div class="options-content">
            <img src="./assets/pet.svg" alt="Icone de pesquisa" />
            <span>Pets</span>
          </div>

          <div class="options-content">
            <img src="./assets/user.svg" alt="Icone de pesquisa" />
            <span>Clientes</span>
          </div>

          <div class="options-content">
            <img src="./assets/user-md.svg" alt="Icone de pesquisa" />
            <span>Vets</span>
          </div>

          <div class="options-content">
            <img src="./assets/settings.svg" alt="Icone de pesquisa" />
            <span>Ajustes</span>
          </div>
        </div>

        <div class="footer">
          <img src="./assets/avatar.svg" alt="Imagem do usuário" />

          <div class="info-user">
            <span>Eleanor Pena</span>
            <span>Veterinária</span>
          </div>

          <img
            class="logout"
            src="./assets/log-out.svg"
            alt="Icone de logout"
          />
        </div>
      </aside>

      <main>
        <h1>Dashboard</h1>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
